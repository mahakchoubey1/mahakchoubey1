<body>
<div class="popup-container" id="lostFoundPopup">
            <div class="popup">
                <form method="POST" action="lost_and_found.php" enctype="multipart/form-data">
                    <h2>
                        <span>Lost and Found Form</span>
                        <button class="btn1" type="reset" onclick="popup('lostFoundPopup')">X</button>
                    </h2>
                    <input class=.inputfirst type="text" placeholder="Full Name" name="name" required><br><br>
                    <input type="email" placeholder="Email" name="email" required><br><br>
                    <input type="text" placeholder="Phone" name="phone" required><br><br>

                    <label>User Type:</label><br>
                    <span>Student:</span><input type="radio"  class="radio"
                    name="user_type" value="Student" onclick="showStudentFields()" required>
                   <span> Faculty: </span><input type="radio" class="radio"
                     name="user_type" value="Faculty" onclick="hideStudentFields()"><br><br>

                    <div id="studentFields" style="display:none;">
                        <label>Course:</label>
                        <select name="course">
                            <option value="BCA">BCA</option>
                            <option value="BBA">BBA</option>
                            <option value="BCom">BCom</option>
                        </select><br>

                        <label>Year:</label>
                        <select name="year">
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                        </select><br><br>
                    </div>

                    <div id="facultyFields" style="display:none;">
                        <label>Department:</label>
                        <select name="department">
                            <option value="CSE">CSE</option>
                            <option value="Commerce">Commerce</option>
                            <option value="EEE">EEE</option>
                        </select><br><br>
                    </div>

                    <input type="text" placeholder="Item Name" name="item_name" required><br><br>
                    <input type="file" name="photo" required><br><br>
                    <input type="text" placeholder="Where Item Was Found" name="location" required><br><br>
                    <textarea name="additional_notes" placeholder="Additional Notes"></textarea><br>

                    <button class="btn2" type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>

</body>
